<!DOCTYPE html>
<html lang="en">
<head>

    body {

    .file-container {
      background: #ffffff;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .file-icon {
      font-size: 50px;
      color: #007bff;
      margin-bottom: 10px;
    }

    .file-description {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>

    <button onclick="downloadFile()">Download File</button>
    <p id="message"></p>
  </div>

  <script>
    function downloadFile() {
      const password = prompt("Enter the password to access the file:");
      const correctPassword = "optiplex1310";
      const message = document.getElementById("message");

      if (password === correctPassword) {
