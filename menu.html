<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Murree Heights │ Menu</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .coming-soon-card {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      transition: 0.3s ease;
    }

    .coming-soon-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
    }

    .coming-soon-card i {
      font-size: 50px;
      color: #ff8c42;
      margin-bottom: 20px;
    }

    .coming-soon-card h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .coming-soon-card p {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="coming-soon-card">
    <i class="fas fa-utensils"></i>
    <h2>Menu Coming Soon</h2>
    <p>We’re preparing something delicious for you. Check back shortly!</p>
  </div>
</body>
</html>
